<!DOCTYPE html>
<html lang="en">
<head>
  <title>Centered Heading and Image</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <style>
    html,body {height: 100%; margin: 0; font-family: "Roboto", sans-serif;}
    .center-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
    }
    .center-heading {
      margin-bottom: 32px;
      font-size: 2.5em;
      color: #333;
    }
    .center-image {
      max-width: 400px;
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="center-container">
    <h1 class="center-heading">sorry for keeping you up sarah :(</h1>
    <img class="center-image" src="https://www.shutterstock.com/image-vector/sorry-quote-cute-hand-drawn-600nw-1618834795.jpg" alt="Centered Image">
  </div>
</body>
</html>
