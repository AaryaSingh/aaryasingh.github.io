<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cute Compliment Cat</title>
    <style>
        body {
            background: #fce4ec;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .cat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .cat {
            width: 180px;
            height: 180px;
            position: relative;
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .cat:active {
            transform: scale(1.05);
        }
        /* Cat body */
        .cat-body {
            background: #fffde7;
            border: 3px solid #fbc02d;
            border-radius: 80px 80px 100px 100px;
            width: 120px;
            height: 100px;
            position: absolute;
            left: 30px;
            top: 60px;
            z-index: 1;
        }
        /* Cat head */
        .cat-head {
            background: #fffde7;
            border: 3px solid #fbc02d;
            border-radius: 50%;
            width: 90px;
            height: 90px;
            position: absolute;
            left: 45px;
            top: 10px;
            z-index: 2;
        }
        /* Cat ears */
        .cat-ear {
            width: 30px;
            height: 40px;
            background: #fffde7;
            border: 3px solid #fbc02d;
            position: absolute;
            top: 0;
            z-index: 3;
            border-radius: 50% 50% 0 0;
        }
        .cat-ear.left {
            left: 30px;
            transform: rotate(-20deg);
        }
        .cat-ear.right {
            right: 30px;
            transform: rotate(20deg);
        }
        /* Cat face */
        .cat-eye {
            width: 12px;
            height: 12px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 45px;
            z-index: 4;
        }
        .cat-eye.left {
            left: 65px;
        }
        .cat-eye.right {
            left: 105px;
        }
        .cat-nose {
            width: 14px;
            height: 10px;
            background: #f48fb1;
            border-radius: 50% 50% 60% 60%;
            position: absolute;
            top: 60px;
            left: 88px;
            z-index: 4;
            border: 1.5px solid #f06292;
        }
        .cat-mouth {
            width: 24px;
            height: 18px;
            border-bottom: 2px solid #f06292;
            border-radius: 0 0 50% 50%;
            position: absolute;
            top: 68px;
            left: 83px;
            z-index: 4;
        }
        /* Cat whiskers */
        .cat-whisker {
            width: 30px;
            height: 2px;
            background: #fbc02d;
            position: absolute;
            top: 65px;
            z-index: 4;
        }
        .cat-whisker.left1 { left: 55px; transform: rotate(15deg);}
        .cat-whisker.left2 { left: 55px; top: 70px; }
        .cat-whisker.left3 { left: 55px; top: 75px; transform: rotate(-15deg);}
        .cat-whisker.right1 { left: 105px; transform: rotate(-15deg);}
        .cat-whisker.right2 { left: 105px; top: 70px; }
        .cat-whisker.right3 { left: 105px; top: 75px; transform: rotate(15deg);}
        /* Speech bubble */
        .bubble {
            background: #fff;
            border: 2px solid #fbc02d;
            border-radius: 20px;
            padding: 18px 28px;
            font-size: 1.2em;
            color: #f06292;
            min-width: 180px;
            min-height: 40px;
            text-align: center;
            position: relative;
            margin-bottom: 10px;
            box-shadow: 2px 4px 12px #fbc02d33;
            transition: opacity 0.2s;
        }
        .bubble::after {
            content: '';
            position: absolute;
            bottom: -18px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 12px 14px 0 14px;
            border-style: solid;
            border-color: #fff transparent transparent transparent;
            filter: drop-shadow(0 2px 0 #fbc02d);
        }
        .meow {
            font-size: 1.1em;
            color: #fbc02d;
            font-weight: bold;
            margin-top: 5px;
            animation: meowpop 0.4s;
        }
        @keyframes meowpop {
            0% { transform: scale(0.7);}
            70% { transform: scale(1.2);}
            100% { transform: scale(1);}
        }
    </style>
</head>
<body>
    <div class="cat-container">
        <div class="bubble" id="bubble">Click the cat for a compliment!</div>
        <div class="cat" id="cat">
            <div class="cat-ear left"></div>
            <div class="cat-ear right"></div>
            <div class="cat-head"></div>
            <div class="cat-body"></div>
            <div class="cat-eye left"></div>
            <div class="cat-eye right"></div>
            <div class="cat-nose"></div>
            <div class="cat-mouth"></div>
            <div class="cat-whisker left1"></div>
            <div class="cat-whisker left2"></div>
            <div class="cat-whisker left3"></div>
            <div class="cat-whisker right1"></div>
            <div class="cat-whisker right2"></div>
            <div class="cat-whisker right3"></div>
        </div>
    </div>
    <audio id="meow-audio" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfae3e5.mp3"></audio>
    <script>
        const compliments = [
            "You're pawsitively amazing!",
            "You light up the room like sunshine!",
            "Your kindness is the cat's meow!",
            "You're the purrfect friend!",
            "You make every day brighter!",
            "You're as cute as a kitten!",
            "You're the cream in my coffee!",
            "You have a heart of gold!",
            "You're simply claw-some!",
            "You're the catnip to my happiness!"
        ];
        const bubble = document.getElementById('bubble');
        const cat = document.getElementById('cat');
        const meowAudio = document.getElementById('meow-audio');

        cat.addEventListener('click', () => {
            // Random compliment
            const compliment = compliments[Math.floor(Math.random() * compliments.length)];
            bubble.innerHTML = `<span class="meow">Meow!</span><br>${compliment}`;
            meowAudio.currentTime = 0;
            meowAudio.play();
        });
    </script>
</body>
</html>
