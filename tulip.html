<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tulip Garden</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(to top, #e0c3fc 0%, #8ec5fc 100%);
            overflow: hidden;
            cursor: pointer;
            font-family: 'Segoe UI', sans-serif;
        }
        .tulip {
            position: absolute;
            width: 60px;
            height: 100px;
            pointer-events: none;
            animation: pop 0.5s;
        }
        @keyframes pop {
            0% { transform: scale(0.2) translateY(30px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }
        h1 {
            text-align: center;
            color: #a14d7f;
            margin-top: 30px;
            text-shadow: 0 2px 8px #fff8;
            font-size: 2.5rem;
            letter-spacing: 2px;
            user-select: none;
        }
        .subtitle {
            text-align: center;
            color: #5e3c58;
            margin-bottom: 40px;
            font-size: 1.2rem;
            user-select: none;
        }
    </style>
</head>
<body>
    <h1>ðŸŒ· Tulip Garden ðŸŒ·</h1>
    <div class="subtitle">Click anywhere to plant a tulip!</div>
    <script>
        // Tulip colors
        const tulipColors = [
            {petal: "#e75480", stem: "#3a7d3a"},
            {petal: "#f7b7a3", stem: "#4e944f"},
            {petal: "#f9d923", stem: "#3a7d3a"},
            {petal: "#a14d7f", stem: "#4e944f"},
            {petal: "#ff7f50", stem: "#3a7d3a"},
            {petal: "#b388eb", stem: "#4e944f"}
        ];

        function createTulipSVG(petalColor, stemColor) {
            return `
                <svg viewBox="0 0 60 100" width="60" height="100">
                    <!-- Stem -->
                    <rect x="27" y="50" width="6" height="40" rx="3" fill="${stemColor}" />
                    <!-- Left Leaf -->
                    <ellipse cx="20" cy="80" rx="10" ry="20" fill="#7ed957" opacity="0.7" transform="rotate(-25 20 80)" />
                    <!-- Right Leaf -->
                    <ellipse cx="40" cy="80" rx="10" ry="20" fill="#7ed957" opacity="0.7" transform="rotate(25 40 80)" />
                    <!-- Petals -->
                    <path d="M30 50 Q15 40 20 20 Q30 30 30 10 Q30 30 40 20 Q45 40 30 50 Z"
                        fill="${petalColor}" stroke="#b03a2e" stroke-width="1"/>
                    <!-- Center Petal -->
                    <path d="M30 50 Q25 35 30 20 Q35 35 30 50 Z"
                        fill="${petalColor}" stroke="#b03a2e" stroke-width="1"/>
                </svg>
            `;
        }

        document.body.addEventListener('click', function(e) {
            // Ignore clicks on header/subtitle
            if (e.target.tagName === 'H1' || e.target.classList.contains('subtitle')) return;

            const tulip = document.createElement('div');
            tulip.className = 'tulip';

            // Randomize tulip color
            const color = tulipColors[Math.floor(Math.random() * tulipColors.length)];
            tulip.innerHTML = createTulipSVG(color.petal, color.stem);

            // Position tulip at click, centered horizontally
            tulip.style.left = (e.clientX - 30) + 'px';
            tulip.style.top = (e.clientY - 100) + 'px';

            document.body.appendChild(tulip);

            // Optional: Remove tulip after a while for performance
            // setTimeout(() => tulip.remove(), 30_000);
        });
    </script>
</body>
</html>
