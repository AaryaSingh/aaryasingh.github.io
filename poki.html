<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Love Catcher Minigame</title>
    <style>
        body {
            background: #ffe6f2;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            overflow: hidden;
        }
        #gameArea {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to top, #ffb6c1 0%, #fff0f5 100%);
            overflow: hidden;
        }
        #player {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: url('https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f970.png') no-repeat center/contain;
            transition: left 0.1s;
        }
        .heart {
            position: absolute;
            width: 40px;
            height: 40px;
            background: url('https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/2764.png') no-repeat center/contain;
            pointer-events: none;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2em;
            color: #d72660;
            font-weight: bold;
            text-shadow: 1px 1px 3px #fff;
        }
        #gameOver {
            display: none;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff0f5;
            border: 2px solid #ffb6c1;
            border-radius: 20px;
            padding: 40px 60px;
            text-align: center;
            font-size: 2em;
            color: #d72660;
            box-shadow: 0 4px 24px #ffb6c1aa;
        }
        #restartBtn {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 1em;
            background: #ffb6c1;
            border: none;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        #restartBtn:hover {
            background: #d72660;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="player"></div>
        <div id="score">Score: 0</div>
        <div id="gameOver">
            <div id="finalScore"></div>
            <button id="restartBtn">Play Again</button>
        </div>
    </div>
    <script>
        const gameArea = document.getElementById('gameArea');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score');
        const gameOverDiv = document.getElementById('gameOver');
        const finalScore = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');

        let playerX = window.innerWidth / 2 - 30;
        let score = 0;
        let hearts = [];
        let gameRunning = true;
        let heartInterval, gameLoopId;
        let missed = 0;
        const maxMissed = 5;

        function setPlayerPosition(x) {
            playerX = Math.max(0, Math.min(window.innerWidth - 60, x));
            player.style.left = playerX + 'px';
        }

        function spawnHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * (window.innerWidth - 40) + 'px';
            heart.style.top = '-40px';
            gameArea.appendChild(heart);
            hearts.push({el: heart, x: parseFloat(heart.style.left), y: -40, caught: false});
        }

        function updateHearts() {
            for (let i = hearts.length - 1; i >= 0; i--) {
                const h = hearts[i];
                h.y += 4 + score * 0.2;
                h.el.style.top = h.y + 'px';

                // Collision detection
                if (!h.caught && h.y + 40 >= window.innerHeight - 90) {
                    if (
                        h.x + 40 > playerX &&
                        h.x < playerX + 60
                    ) {
                        h.caught = true;
                        score++;
                        scoreDisplay.textContent = 'Score: ' + score;
                        h.el.style.opacity = 0.3;
                        setTimeout(() => h.el.remove(), 300);
                        hearts.splice(i, 1);
                        continue;
                    }
                }

                // Missed heart
                if (h.y > window.innerHeight) {
                    h.el.remove();
                    hearts.splice(i, 1);
                    missed++;
                    if (missed >= maxMissed) endGame();
                }
            }
        }

        function gameLoop() {
            if (!gameRunning) return;
            updateHearts();
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        function endGame() {
            gameRunning = false;
            clearInterval(heartInterval);
            cancelAnimationFrame(gameLoopId);
            gameOverDiv.style.display = 'block';
            finalScore.textContent = `Game Over! ðŸ’”\nYour Score: ${score}`;
        }

        function restartGame() {
            // Reset
            score = 0;
            missed = 0;
            scoreDisplay.textContent = 'Score: 0';
            hearts.forEach(h => h.el.remove());
            hearts = [];
            setPlayerPosition(window.innerWidth / 2 - 30);
            gameOverDiv.style.display = 'none';
            gameRunning = true;
            heartInterval = setInterval(spawnHeart, 900);
            gameLoop();
        }

        // Controls
        document.addEventListener('mousemove', e => {
            setPlayerPosition(e.clientX - 30);
        });
        document.addEventListener('touchmove', e => {
            if (e.touches.length > 0) {
                setPlayerPosition(e.touches[0].clientX - 30);
            }
        });
        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft') setPlayerPosition(playerX - 40);
            if (e.key === 'ArrowRight') setPlayerPosition(playerX + 40);
        });

        restartBtn.onclick = restartGame;

        // Responsive
        window.addEventListener('resize', () => {
            setPlayerPosition(playerX);
        });

        // Start game
        setPlayerPosition(playerX);
        heartInterval = setInterval(spawnHeart, 900);
        gameLoop();
    </script>
</body>
</html>
